<div class="panel-content">
  <h3 class="title">
    EXERCISE 2
  </h3>
  <form>
    <div class="form-group">
      <label for="origin">Origin</label>
      <input id="origin" type="text" class="form-control"/> 
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input id="destination" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="mode">Travel mode</label>
      <select id="mode" class="form-control">
          <option value="WALKING">Walking</option>
          <option value="DRIVING">Driving</option>
          <option value="TRANSIT">Public transport</option>
      </select>
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-default" value="Get Me Directions" ng-click="showDirections()" />
    </div>
    <div id="directions-panel">Directions displayed here:</div>
</div>
